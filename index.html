<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Money Master</title>
    <!-- CSS intregration -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap intregration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">

</head>


<body class="bg-color font">

    <main>
        <header class="d-lg-flex d-sm-flex justify-content-lg-center justify-content-sm-center my-5 px-3 ms-5  ">
            <h1>Personal Finance</h1>
        </header>

        <section>
            <div class=" container-sm container-lg container-md">

                <div
                    class="d-lg-flex d-sm-flex d-md-flex justify-content-lg-evenly  justify-content-sm-evenly justify-content-md-evenly">
                    <div class="d-lg-flex d-sm-flex d-md-flex">
                        <img src="./images/3d-cryptocurrency-rendering-design-min-removebg.png"
                            class="img-fluid mb-5 resize" alt="">
                    </div>

                    <div class="ms-5 ">
                        <div class=" ">
                            <div
                                class="d-lg-flex d-sm-flex justify-content-lg-center justify-self-sm-center align-items-lg-center align-items-sm-center">
                                <h2 class="ps-5 ms-5 my-3">Income</h2>
                            </div>

                            <div class="d-flex align-items-center  justify-content-end  ">
                                <h3>Income:</h3>
                                <input class="align-self-center mx-2" placeholder="Total Income" type="number">

                            </div>
                        </div>


                        <div>
                            <h2
                                class="d-lg-flex d-sm-flex justify-content-lg-center justify-content-sm-center align-items-lg-center align-items-sm-center ps-5 ms-5 my-3 ">
                                Expenses
                            </h2>
                            <div class="d-flex align-items-center justify-content-end ">
                                <h4>Food:</h4>
                                <input class="align-self-center mx-2  " placeholder="Food" type="number">
                            </div>
                            <div class="d-flex align-items-center justify-content-end ">
                                <h4>Rent:</h4>
                                <input class="align-self-center mx-2" placeholder="Rent" type="number">
                            </div>
                            <div class="d-flex align-items-center justify-content-end ">
                                <h4>Clothes:</h4>
                                <input class="align-self-center mx-2" placeholder="Cloths" type="number">
                            </div>
                            <div
                                class=" my-3 p-3  d-lg-flex d-sm-flex flex-lg-column flex-sm-column align-items-lg-center align-items-sm-center  ">
                                <button class="btn btn-success ms-5 mb-3">Calculate</button>
                                <h3 class="mt-2 ps-2 ">Total Expenses <span>5500</span></h3>
                                <h3 class="ps-3 ms-3">Balance: <span>4500</span></h3>
                            </div>

                        </div>


                        <div class="d-lg-flex d-sm-flex flex-lg-row flex-sm-row mb-2 displaycontent">
                            <h4 class="mx-1">Save</h4>
                            <input class="mx-1 resize " placeholder="save" type="number">
                            <h4 class="mx-1">%</h4>
                            <button class="btn btn-success px-3 mx-1">Save</button>
                        </div>

                        <div
                            class="d-lg-flex d-sm-flex flex-lg-column flex-sm-column align-items-lg-center align-items-sm-center">
                            <h3 class="mt-2 ps-2 my-3">Total Expenses: <span>5500</span></h3>
                            <h3 class="ps-2 ms-2 ">Balance: <span>4500</span></h3>

                        </div>

                    </div>

                </div>


            </div>

        </section>




    </main>
    <!-- JS intregration -->
    <script src="./app/app.js"></script>
</body>

</html>
