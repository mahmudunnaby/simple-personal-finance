<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance</title>
    <!-- CSS intregration -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap intregration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">

</head>


<body>

    <main>
        <header class=" my-5  text-center ">
            <h1 class="fw-bold  ">Personal Finance</h1>
        </header>

        <section>
            <div class=" container bg-color font">



                <div
                    class="d-lg-flex d-sm-flex d-md-flex justify-content-lg-evenly  justify-content-sm-evenly justify-content-md-evenly align-items-sm-center align-items-lg-center">

                    <!-- Image Portion -->

                    <div class="">
                        <img src="./images/3d-cryptocurrency-rendering-design-min-removebg.png" class="img-fluid mb-5 "
                            alt="">
                    </div>

                    <!-- Form Portion -->

                    <div class="bg-color-form p-4 mb-5 ">

                        <!-- Income Input -->

                        <div>
                            <div>
                                <h2 class="text-center fw-bold">Income</h2>
                            </div>

                            <div class="d-flex align-items-center  justify-content-end  ">
                                <h5>Income:</h5>
                                <input id="income" class="text-center fw-light mx-2 resizeinput test"
                                    placeholder="Total Income" type="number">

                            </div>
                        </div>

                        <!-- Expence Input & Calculate-->

                        <div>
                            <h2 class="text-center my-3 fw-bold">
                                Expenses
                            </h2>

                            <div class="d-flex align-items-center justify-content-end ">
                                <h5>Food:</h5>
                                <input id="food" class="text-center fw-light mx-2  resizeinput"
                                    placeholder="Cost on Food" type="number">
                            </div>
                            <div class="d-flex align-items-center justify-content-end ">
                                <h5>Rent:</h5>
                                <input id="rent" class="text-center fw-light mx-2 resizeinput"
                                    placeholder="Cost on Rent" type="number">
                            </div>
                            <div class="d-flex align-items-center justify-content-end">
                                <h5>Clothes:</h5>
                                <input id="clothes" class="text-center fw-light fw-light mx-2 resizeinput"
                                    placeholder="Cost on Cloths" type="number">
                            </div>
                            <div class=" my-3 p-3  text-center  ">
                                <button id="calculation" class="btn btn-primary  ">Calculate</button>
                                <h4 class="mt-2 text-center fw-bold ">Total Expenses: <span id="expence">00</span>
                                </h4>
                                <h4 class="text-center fw-bold">Balance: <span id="balance">00</span></h4>
                            </div>

                        </div>

                        <!-- Saving Calculation -->

                        <div class=" displaycontent">
                            <h5 class="mx-1">Save</h5>
                            <input id="amoutSave" class="mx-1 resize fw-light text-center resizeinput"
                                placeholder="Save" type="number">
                            <h5 class="mx-1">%</h5>
                            <button id="save" class="btn btn-primary  px-3 mx-1">Save</button>
                        </div>

                        <div class="">
                            <h4 class="text-center fw-bold mt-5">Saving Amount: <span id="savedValue">00</span></h4>
                            <h4 class="text-center fw-bold ">Remaining Balance: <span id="remainingBalance">00</span>
                            </h4>

                        </div>

                    </div>

                </div>


            </div>

        </section>




    </main>
    <!-- JS intregration -->
    <script src="./app/app.js"></script>
    <script src="./app/draft.js"></script>
</body>

</html>
