<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Money Master</title>
    <!-- CSS intregration -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap intregration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">

</head>


<body class="">

    <main>
        <header class=" my-5  text-center ">
            <h1 class="fw-bold  ">Personal Finance</h1>
        </header>

        <section>
            <div class=" container-sm container-lg container-md bg-color font">

                <div
                    class="d-lg-flex d-sm-flex d-md-flex justify-content-lg-evenly  justify-content-sm-evenly justify-content-md-evenly">
                    <div class="d-lg-flex d-sm-flex d-md-flex">
                        <img src="./images/3d-cryptocurrency-rendering-design-min-removebg.png" class="img-fluid mb-5 "
                            alt="">
                    </div>

                    <div class="bg-color-form p-4 mb-5  ">
                        <div class=" ">
                            <div>
                                <h2 class="text-center fw-bold">Income</h2>
                            </div>

                            <div class="d-flex align-items-center  justify-content-end  ">
                                <h5>Income:</h5>
                                <input class="text-center mx-2" placeholder="Total Income" type="number">

                            </div>
                        </div>


                        <div>
                            <h2 class="text-center my-3 fw-bold">
                                Expenses
                            </h2>
                            <div class="d-flex align-items-center justify-content-end ">
                                <h5>Food:</h5>
                                <input class="text-center mx-2  " placeholder="Cost on Food" type="number">
                            </div>
                            <div class="d-flex align-items-center justify-content-end ">
                                <h5>Rent:</h5>
                                <input class="text-center mx-2" placeholder="Cost on Rent" type="number">
                            </div>
                            <div class="d-flex align-items-center justify-content-end ">
                                <h5>Clothes:</h5>
                                <input class="text-center mx-2" placeholder="Cost on Cloths" type="number">
                            </div>
                            <div class=" my-3 p-3  text-center  ">
                                <button class="btn btn-primary  ">Calculate</button>
                                <h4 class="mt-2 text-center fw-bold ">Total Expenses: <span>5500</span></h4>
                                <h4 class="text-center fw-bold">Balance: <span>4500</span></h4>
                            </div>

                        </div>


                        <div class=" displaycontent">
                            <h5 class="mx-1">Save</h5>
                            <input class="mx-1 resize text-center " placeholder="save" type="number">
                            <h5 class="mx-1">%</h5>
                            <button class="btn btn-primary  px-3 mx-1">Save</button>
                        </div>

                        <div
                            class="d-lg-flex d-sm-flex flex-lg-column flex-sm-column align-items-lg-center align-items-sm-center">
                            <h4 class="text-center fw-bold mt-5">Total Expenses: <span>5500</span></h4>
                            <h4 class="text-center fw-bold ">Balance: <span>4500</span></h4>

                        </div>

                    </div>

                </div>


            </div>

        </section>




    </main>
    <!-- JS intregration -->
    <script src="./app/app.js"></script>
</body>

</html>
